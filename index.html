<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kamu99 Gann Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a0000;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #990000;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      margin-top: 30px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 2px solid #990000;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #990000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #ff6666;
    }
    footer {
      margin-top: 40px;
      background-color: #990000;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    Kamu99 Gann Calculator
  </header>
  <main>
    <label for="num">Enter a number:</label><br><br>
    <input type="number" id="num" placeholder="Enter number" />
    <button onclick="calcSquare()">Calculate Square</button>
    <div class="result" id="result"></div>
  </main>
  <footer>
    © 2025 Kamu99 | All Rights Reserved
  </footer>

  <script>
    function calcSquare() {
      let num = document.getElementById('num').value;
      if(num === '') {
        document.getElementById('result').innerHTML = '⚠️ Please enter a number';
      } else {
        let square = num * num;
        document.getElementById('result').innerHTML = `Square of ${num} is ${square}`;
      }
    }
  </script>
</body>
</html>
