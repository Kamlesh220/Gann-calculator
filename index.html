<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#b71c1c" />
  <title>Kamu99 — Gann Calculator</title>
  <style>
    *{box-sizing:border-box}
    body{font-family:Arial,Helvetica,sans-serif;margin:0;min-height:100vh;
      display:flex;flex-direction:column;background:linear-gradient(180deg,#ffe6e6,#ffd6d6);color:#330;}
    .app-header{background:#b71c1c;color:#fff;padding:14px;text-align:center}
    .app-main{flex:1;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{background:#fff;border-radius:12px;padding:18px;max-width:420px;width:100%;box-shadow:0 8px 20px rgba(183,28,28,0.08)}
    label{display:block;margin-bottom:8px;font-weight:700;color:#7a1515}
    input{width:100%;padding:10px;border:1px solid #f0caca;border-radius:8px;margin-bottom:12px;font-size:16px}
    button{width:100%;padding:12px;background:#b71c1c;color:#fff;border:none;border-radius:8px;font-weight:700;cursor:pointer}
    button:hover{background:#d32f2f}
    .output{margin-top:12px;background:#fff9f9;padding:10px;border-radius:8px;border:1px solid #ffd1d1;color:#550000;min-height:48px}
    footer{padding:12px;text-align:center;color:#550000;font-size:13px}
    .small{font-size:13px;color:#884444;margin-top:6px}
  </style>
</head>
<body>
  <header class="app-header"><h1>Kamu99 — Gann Calculator</h1></header>

  <main class="app-main">
    <div class="card" role="main">
      <label for="price">Price / Number डालो</label>
      <input id="price" type="number" inputmode="decimal" placeholder="उदाहरण: 1234.50" />
      <button id="calcBtn" type="button">Calculate Gann Levels</button>

      <div id="output" class="output" aria-live="polite">
        परिणाम यहाँ दिखेगा — एक संख्या डालो और "Calculate Gann Levels" दबाओ।
      </div>

      <div class="small">Example levels = 1%,2%,3%,5%,8%,13%,21% (अगर चाहिए तो मैं formula बदल दूँ)</div>
    </div>
  </main>

  <footer>Username: <strong>Kamu99</strong> — © 2025</footer>

  <script>
    // Final working logic (single-file). Editable percentages below.
    (function(){
      const perc = [1,2,3,5,8,13,21]; // change if you want different Gann % levels
      const btn = document.getElementById('calcBtn');
      const priceEl = document.getElementById('price');
      const out = document.getElementById('output');

      function formatNumber(x){
        return Number(x).toLocaleString('en-IN', {maximumFractionDigits: 2});
      }

      btn.addEventListener('click', () => {
        const val = priceEl.value.trim();
        const price = parseFloat(val);
        if (!val || isNaN(price) || price <= 0) {
          out.innerHTML = '<span style="color:#a00">⚠ कृपया वैध Price / Number डालो</span>';
          return;
        }

        // compute levels
        const levels = perc.map(p => {
          const v = (price * (1 + p/100));
          return {p, v: v.toFixed(2)};
        });

        // show results
        let html = '<strong>Gann Levels</strong><br><br>';
        html += '<table style="width:100%;border-collapse:collapse">';
        html += levels.map(l => `<tr><td style="padding:6px;border-bottom:1px dashed #ffecec">${l.p}%</td><td style="padding:6px;text-align:right;border-bottom:1px dashed #ffecec"><strong>${formatNumber(l.v)}</strong></td></tr>`).join('');
        html += '</table>';
        html += '<div style="margin-top:8px;color:#774444;font-size:13px">Input: ' + formatNumber(price) + '</div>';
        out.innerHTML = html;
      });

      // optional: enter key triggers calculate
      priceEl.addEventListener('keyup', function(e){
        if (e.key === 'Enter') btn.click();
      });
    })();
  </script>
</body>
</html>
